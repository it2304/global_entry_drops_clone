<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Entry Drops Clone</title>
    <link rel="stylesheet" href="bulma.min.css" />
</head>
<body>
    <div class="container p-3">
        <h1 class="title"> Global Entry Drops Clone </h1>

        <div class="field">
            <label class="label">Status</label>
            <span id="runningSpan" class="tag is-success">Running</span>
            <span id="stoppedSpan" class="tag is-danger">Stopped</span>
        </div>

        <div class="container p-3">
            <label class="label"> Location ID</label>
            <div class="select">
                <select id="locationId"></select>
            </div>

            <p id="locationIdError" class="help is-danger" style="display: none;">
                Please select a valid location
            </p>
        </div>

        <div class="field">
            <label class="label"> Start Date </label>
            <div class="control">
                <input type="date" class="input" id="startDate"/>
            </div>

            <p id="startDateError" class="help is-danger" style="display: none;">
                Please select a valid date
            </p>
        </div>

        <div class="field">
            <label class="label"> End Date </label>
            <div class="control">
                <input type="date" class="input" id="endDate"/>
            </div>

            <p id="endDateError" class="help is-danger" style="display: none;">
                Please select a valid date
            </p>
        </div>
    </div>

    <div class="container p-3">
        <button class="button is-success is-fullwidth" id="startButton"> Save & Start </button>
    </div>

    <div class="container p-3">
        <button class="button is-danger is-fullwidth" id="stopButton"> Stop </button>
    </div>
</body>

<script src="spacetime.min.js"></script>
<script src="popup.js"></script>
</html>
